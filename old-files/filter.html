<head>
  <meta charset="utf-8">

  <link rel="manifest" href="../site.webmanifest">
  <meta name="theme-color" content="#fafafa">


  <!-- styles -->
  <link rel="stylesheet" href="scss/style.css">

  <!-- libraries -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

<body>

<main class="filter content">
  <div class="filter__header">
    <img src="img/filter/close.svg" alt="close">
    <h1 class="filter__title">
      Фильтр ВЗН УП
    </h1>
  </div>

  <form class="filter__form" action="" id="form">
    <div class="input-box">
      <input class="filter__form-field field" type="text" name="vzn-number" id="vzn-number" placeholder="ВЗН №7063041">
      <label for="vzn-number">Номер ВЗН</label>
    </div>
    <div class="input-box">
      <input class="filter__form-field field" type="text" name="sender" id="sender" placeholder="Цех 01">
      <label for="sender">Отправитель</label>
    </div>
    <div class="input-box">
      <input class="filter__form-field field" type="text" name="recipient" id="recipient" placeholder="Цех 02">
      <label for="recipient">Получатель</label>
    </div>
    <div class="input-box">
      <input class="filter__form-field" type="text" name="period" id="period" placeholder="01.01.2020 - 01.01.2024"/>
      <label for="period">Дата принятия (период)</label>
    </div>
    <div class="filter__form-btns">
      <button type="submit" class="filter__form-search">Поиск</button>
      <button type="submit" class="filter__form-cancel">Отмена</button>
    </div>
  </form>
</main>
<footer class="footer">
  <div class="footer__item">
    <a href="#" id="link-menu">
      <img src="img/footer/menu.svg" alt="task">
      <span>Меню</span>
    </a>
  </div>
  <div class="footer__item">
    <a href="#" id="link-scanner">
      <img src="img/footer/scanner.svg" alt="scanner">
      <span>Сканер</span>
    </a>
  </div>
  <div class="footer__item">
    <a href="#"  id="link-back">
      <img src="img/footer/arrow_back.svg" alt="back">
      <span>Назад</span>
    </a>
  </div>
</footer>




</body>

</html>
